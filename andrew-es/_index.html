            <!-- Name and Title -->

                        style="color:#0072c6; text-decoration:none;">andrewbucedeguzman@gmail.com</a></p>
                <p style="margin:0 0 6px;">📱 <a href="tel:+639001234567"
                        style="color:#0072c6; text-decoration:none;">+63 900 123 4567</a></p>
                <p style="margin:0 0 6px;">🌐 <a href="https://your-portfolio.com"
                        style="color:#0072c6; text-decoration:none;">your-portfolio.com</a></p>
                <p style="margin:0;">📍 Manila, Philippines</p>
            </td>
        </tr>

        <!-- Bottom decorative image -->
        <tr>
            <td colspan="3" style="padding:0;">
                <img src="img/_bg.png" width="600" height="130" alt="" style="display:block; max-width: 100%;" />
            </td>
        </tr>
    </table>

</html>
